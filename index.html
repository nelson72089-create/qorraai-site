<!-- Contact Section -->
<section id="contact" class="section contact-section wide-contact">
  <div class="container">
    <h2>Get in Touch</h2>
    <p>Ready to unlock your time? Tell us a bit about yourself and we’ll be in touch.</p>
    <form id="contactForm" class="contact-form">
      <div class="form-group">
        <label for="name">Name *</label>
        <input type="text" id="name" name="name" required />
      </div>
      <div class="form-group">
        <label for="email">Email *</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div class="form-group">
        <label for="company">Company Name</label>
        <input type="text" id="company" name="company" />
      </div>
      <div class="form-group">
        <label for="message">How can we help you?</label>
        <textarea id="message" name="message" rows="4" placeholder="Describe your pain points or goals…"></textarea>
      </div>
      <button type="submit" class="btn primary-btn">Submit</button>
    </form>
  </div>
</section>
